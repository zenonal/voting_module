    your_profile_title: "Cette section vous permet de vous identifier et de voir un résumé de vos informations personnelles. </br>
    Cliquez sur les liens pour avoir plus de détails ou éditer votre profil."
    featured_title: "Exemples de propositions choisies au hasard pour vous."
    options: "Filtrer les propositions en fonction de leur localisation géographique, leur catégorie et leur phase de développement."
    category: "Défini le domaine sur lequel la proposition s'applique (e.g. économie, agriculture, etc...)."
    geography: "Défini le niveau géographique de la proposition (communal, provincial, régional, fédéral).</br>
        Si vous utilisez un sous-domaine tel que http://oupeye.votingmodule.heroku.com alors le niveau géographique sera automatiquement attribué à Oupeye et vous ne pourrez plus le changer ici. 
        Si vous voulez accéder à des propositions d'un autre niveau géographique, vous pouvez soit
        utiliser un autre sous-domaine (ex. http://brasschaat.votingmodule.heroku.com) ou ne pas utiliser de sous-domaine (http://votingmodule.heroku.com)."
    phase: "Défini le stade dans lequel se trouve la proposition actuellement:
            <ul><li>en cours d'édition: la proposition est en train d'être rédigée par son auteur</li>
            <li>en cours de validation: la proposition est en train de receuillir des validations de la part d'autres utilisateurs. 
            Elle doit passez un seuil de validation avant de pouvoir passer au stade suivant.</li>
            <li>la validation a échoué: la proposition n'a pas atteint le seuil de validation dans les temps. Elle n'ira pas plus loin.</li>
            <li>en phase de proposition d'alternatives: tous les utilisateurs peuvent proposer des alternatives à la proposition. Ces alternatives devront également passer par une phase de validation 
            puis sera votée en même temps que la proposition originale</li>
            <li>en cours de vote: la proposition est votée</li>
            <li>a déjà été votée: la période de vote est terminée. Vous pouvez voir les résultats du vote. </li></ul>
            Par défaut, toutes les phases sont montrées excepté la phase d'édition."
            
    outside_geo: "Par défaut, en plus des propositions fédérales, seules les propositions de votre propre commune, province et région sont montrées. </br>
        Vous pouvez voir les propositions venant des autres zones géographiques en cochant cette case."
    sign_in_through_social_networks: "Vous pouvez vous identifiez très facilement via un de ces réseaux sociaux.</br>
     Si vous avez un compte avec l'un d'entre eux, cliquez simplement sur l'icône correspondante </br> et vous serez automatiquement identifié(e) par leur site web."
    brainstorm: "Ici vous pouvez proposer et voter sur des idées anonymement. </br> Vous pouvez proposer n'importe quelle idée qui vous traverse la tête en relation avec la proposition de loi correspondante."
    edit_bill: "Ici vous pouvez modifier la proposition que vous avez soumise. Attention! Ce n'est possible que pour une durée limitée.<br> 
    Après celà, la proposition sera soumise à validation et ne pourra plus être modifiée."
    percent_approval: "Ceci montre le pourcentage de votes qui ont attribué un score positif à cette proposition. </br>
        Attention ! Etant donné que les votes sont basés sur un ordre de préférence et non pas à un simple 'oui' ou 'non', </br>
        cette mesure de pourcentage n'indique pas nécessairement quelle proposition a remporté le vote."
    average_ranking: "Ceci montre en moyenne à quelle position la proposition a été placée par rapport aux autres propositions. Plus haut est le score, plus la proposition est considérée comme supérieure aux autres."
    rank_matrix: "C'est un moyen de résumer les résultats en montrant pour chaque proposition, le nombre de votes dans lesquels elle est placée à un rang supérieur à chacune des autres propositions.</br>
    A partir de cette table de résultats, on calcule le gagnant du vote au moyen de la <a href='http://fr.wikipedia.org/wiki/Méthode_Condorcet'> méthode Condorcet</a>."
    delegates_rankings: "Cette section montre comment chaque délégué a voté sur cette proposition. </br>
    Un délégué est un citoyen que vous pouvez choisir pour vous représenter. Dans ce cas, chaque fois qu'il vote sur une loi, il vote aussi pour vous. </br>
    Vous pouvez changer de délégué ou voter directement vous-même quand vous voulez.</br>
        Vous pouvez aussi choisir de devenir vous-même délégué. </br>Cliquez sur votre nom dans le coin supérieur droit de l'écran pour en savoir plus."
    private_rankings: "Ceci est une liste de tous les votes anonymes ayant eu lieu sur cette proposition."
    amendments_title: "Cette section montre les propositions alternatives des autres utilisateurs. </br></br>
    Tout comme les propositions originales, ces propositions alternatives doivent d'abord être validées, c'est à dire être supportées par suffisamment de voteurs.</br>
    Si vous voyez ici sous le titre 'Ces alternatives n'ont pas encore été validées', des propositions qui vous plaisent, n'hésitez pas à soumettre votre validation. 
    Cela permettra à ces propositions d'être votée en même temps que la proposition principale.</br></br>
    Vous pouvez aussi soumettre une proposition alternative par vous-même. Mais celà n'est possible que pendant une durée limitée, après la validation de la proposition originale et avant le vote!</br>  
    Lorsque le vote a lieu, chaque voteur classe toutes les propositions validées (l'originale et les alternatives), dans leur ordre de préférence.</br>
    La proposition qui remporte le vote sera celle qui est classée avant les autres dans la plupart des votes (<a href='http://fr.wikipedia.org/wiki/Méthode_Condorcet'> méthode Condorcet</a>)"
    
    argument_title: "Ici vous pouvez placer un commentaire relativement élaboré sur ce que vous pensez de la proposition. 
    Voyez-le comme si vous écriviez un petit article sur le sujet dans un journal.</br>
    Pour garder les choses simples, nous les avons séparés en colonnes 'pour' et 'contre'.</br></br> Ces points de vue ne peuvent pas être commentés. "
    
    discussion_title: "Cette section est pour les débats. Vous pouvez poster vos commentaires et répondre à celui des autres. </br>
    Ne postez que des commentaires qui ont un rapport avec la proposition. Si vous voyez des commentaires hors-sujet ou inappropriés, vous pouvez les signaler comme abusifs."
    
    delegation_title: "Cette section donne des informations sur la délégation, qui est le coeur de la démocratie liquide. </br>
    Vous pouvez choisir n'importe quelle personne qui s'est proposée comme délégué. Après avoir choisi un délégué, chaque fois que cette personne vote, elle vote aussi pour vous. </br></br>
    Le plus important, qui rend ce système très différent du système représentatif que l'on connait, est que vous pouvez toujours voter vous-même à tout moment. </br>
    Si vous le faites, votre vote remplace celui de votre délégué.</br></br>
    Vous pouvez aussi changer de délégué à tout moment, pas besoin d'attendre les élections tous les 4 ans ! </br>
    Finalement, vous pouvez aussi vous proposer vous-même comme délégué. Vous devez juste cliquer sur un boutton. Aussi simple que ça."
    
    info_initiative: "Une initiative est le brouillon d'une nouvelle loi, proposé par un citoyen ou un groupe de citoyens. N'importe qui peut proposer une initiative. <br>
    Une fois soumise, la proposition doit récolter un certain nombre de signatures pour prouver qu'elle est pertinente. Celà permet déjà d'éliminer les propositions farfelues ou dangereuses. </br>
    Après ce premier stade de validation, les autres utilisateurs peuvent proposer des proposition alternatives, qu'ils considèrent meilleures que la propositon originale. </br>
    Finalement, les voteurs peuvent voter, en classant dans leur ordre de préférence toutes ces propositions. 
    S'il s'agit d'une proposition au niveau communal, elle est votée par tous les citoyens de la commune. 
    S'il s'agit d'une loi fédérale, elle est votée par tous les citoyens du pays."    
    
    info_referendum: "Un référendum est un vote organisé pour approuver ou désapprouver une loi proposée par les politiciens. 
    Il y a deux éléments essentiels qui peuvent faire du référendum un outil démocratique puissant aux mains des citoyens. </br>
    Premièrement, il doit être décisif, c'est à dire que le résultat doit faire loi. Personne ne peut le contrecarrer, excepté le peuple lui-même, par le biais d'une autre initiative par exemple. </br>
    Deuxièmement, il doit être initié par les citoyens ou par la constitution, pas par les politiciens. Dans beaucoup de pays, les politiciens décident eux-mêmes quand organiser un référendum. 
    Il devient alors un moyen de renforcer leur pouvoir en receuillant l'assentiment du peuple lorsqu'ils sont surs de l'avoir. </br>
    Au contraire, les référendums initiés par les citoyens leur permettent d'opposer un vrai contre-pouvoir à leurs représentants politiques."
    
    info_future_website: "Il y aura trois différences importantes dans le site web définitif du parti. 
        <ul>
            <li>Vous vous identifierez au moyen de votre carte d'identité électronique, pour un maximum de sécurité.</li> 
            <li>Les votes seront mieux sécurisés grâce à un système appelé <a href='http://heliosvoting.org/'>Helios</a>, qui permet de garantir
            que personne ne puisse voir comment vous avez voté, mais offre en même temps un maximum de traçabilité des votes.</li>
            <li>Ce qui sera décidé sur le site web déterminera ensuite l'agenda du parti!</li>
        </ul>"
    
    info_candidate: "Nos candidats prendront part aux élections communales en 2012. S'ils sont élus, ils promettent de respecter la décision des citoyens,
        c'est à dire qu'ils voteront au conseil communal <em>strictement</em> en accord avec les résultats obtenus sur le site web. En d'autres termes, vous décidez 
        et ils parlent pour vous.</br></br>
        Nous avons besoin de candidats donc n'hésitez surtout pas <a href='mailto:zenon.alex@gmail.com'> à vous proposer! </a> Dans le futur, les candidats seront
        sélectionnés par <a href= 'http://fr.wikipedia.org/wiki/Stochocratie'>tirage au sort</a> mais pour notre première participation aux élections, 
        nous avons décidé d'accepter comme candidat, toute personne remettant une candidature valide."
    
    commune_search: "Entrez ici le code postal de la commune à laquelle vous voulez vous connecter. Vous ne verrez alors plus que les propositions correspondant 
    à cette commune particulière et les propositions au niveau fédéral."
